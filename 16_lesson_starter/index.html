<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="example">
        <img src="img/pat2.png" alt="Pattern 1" width="200" height="200">
    </section>
    <br>
    <div class="container">
        <section class="hero">
            <figure class="profile-pic-figure">
                <img src="img/profile-800x800.png" alt="Luna's Profile" width="800" height="800"
                    title="Profile Picture">
                <figcaption>
                    Luna Harper
                </figcaption>
            </figure>
            <h1 class="h1">
                <span class="nowrap">Hello&#x1F44B;</span>
                <span class="nowrap">I'm Luna</span>
            </h1>
        </section>
    </div>
    <section>
        <p class="clip">Luna</p>
    </section>
</body>

</html>
